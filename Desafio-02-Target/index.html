<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sequência de Fibonacci</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
<h1>Verificar pertencimento à sequência de Fibonacci</h1>
<div>
<label for="numero">Digite um número:</label>
<input type="number" id="numero" class="form-control">
<button onclick="verificarSequencia()" class="btn btn-primary mt-2">Verificar</button>
<p id="resultado" class="mt-3"></p>
</div>
</div>
<script>
function verificarSequencia() {
const numero = parseInt(document.getElementById("numero").value);
let a = 0;
let b = 1;
let c;
while (a <= numero) {
if (a === numero) {
document.getElementById("resultado").innerText = `${numero} pertence à sequência de Fibonacci.`;
return;
}
c = a + b;
a = b;
b = c;
}
document.getElementById("resultado").innerText = `${numero} não pertence à sequência de Fibonacci.`;
}
</script>
</body>
</html>
